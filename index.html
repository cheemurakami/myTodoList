<html>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='css/styles.css'>
        <title>Kiwi's Todo List(=ʘᆽʘ=)</title>
        <script src="https://kit.fontawesome.com/84e0b02a1c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>
            <div id='list'>Kiwi's Todo List</div>
        </h1>
        <h2>Kiwi's Regular Todo List</h2>
            <div id='regular-list'>
                <div class='list'>
                    <button class='btn'>DKT</button> 
                    <span class='task'>Eat Food</span>
                </div>
                <div class='list'>
                    <button class='btn'>DKT</button> 
                    <span class='task'>Bathroom</span>
                </div>
                <div class='list'>
                    <button class='btn'>DKT</button> 
                    <span class='task'>Nap</span>
                </div>
                <div class='list'>
                    <button class='btn'>DKT</button> 
                    <span class='task'>Eat Treats</span>
                </div>
                <div class='list'>
                    <button class='btn'>DKT</button> 
                    <span class='task'>Play</span>
                </div>
            </div>

        <h2>Kiwi's New Todo List</h2>
            <form id='new-todo-form'>
                <label for="fname">Add new list: </label>
                <input type="text" id="new-list-input" name="new-list">
                <input type="submit" value="Submit">
            </form> 

            <div id='new-list'>
            </div>
        <script src='js/main.js'></script>
    </body>
</html>
